<html xmlns:th="http://www.thymeleaf.org">
<body onload="makeActive('save')">
<div th:insert="navbar"></div>
<form action="save-record" method="post" th:object="${cust}">
 <div class='container'>
  <div class='card col-md-10 mx-auto'>
	  <div class='dvv'>
		  <label class ='text-danger' th:text="${msg}"></label>
		  
	  </div>
   <div class='card-body'>
     <div class='row form-group'>
      <div class='col-md-10'>
        <label for='cid' class='la'>Enter customer id</label><span> *</span>
        <input type='text' id='cid' th:field="*{cid}" class='form-control' required>
      </div>
     </div> 
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='firstname' class='la'>Enter first name</label><span> *</span>
       <input type='text' id='firstname' th:field="*{firstname}" class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='lastname' class='la'>Enter last name</label><span> *</span>
       <input type='text' id='lastname' th:field="*{lastname}" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-5'>
       <label for='address' class='la'>Enter address</label><span> *</span>
       <input type='text' id='address' th:field="*{address}" class='form-control' required>
      </div>
      <div class='col-md-5'>
       <label for='phone' class='la'>Enter phone number</label><span> *</span>
       <input type='text' id='phone' th:field="*{phone}" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <label for='email' class='la'>Enter email id</label><span> *</span>
       <input type='text' id='email'th:field="*{email}" class='form-control' required>
      </div>
     </div>
     <div class='row form-group'>
      <div class='col-md-10'>
       <button class='btn btn-primary'>Save Record</button>
      </div>
     </div>
     <div>
      <span>*</span> Mandatory field
     </div>
   </div>
  </div>
 </div>
 </form>
</body>
</html>
